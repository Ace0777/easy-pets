<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.17.0/antd.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/4.17.0/antd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .login-form {
            width: 300px;
            padding: 24px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
        }
        .logo-container {
            text-align: center;
        }
        .ant-btn-primary {
            background-color: #5cb85c;
            border-color: #5cb85c;
        }
        .ant-btn-primary:hover {
            background-color: #4cae4c;
            border-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-form">
        <div class="logo-container">
            <img src="https://cdn.dribbble.com/users/3499895/screenshots/6481025/tiger_zoo_logo.jpg" alt="Logo" style="width: 200px; height: auto;" />
        </div>
        <form th:action="@{/login}" method="post" onsubmit="return validateForm()">
            <div class="ant-form-item">
                <label class="ant-form-item-label">Usuário</label>
                <div class="ant-form-item-control">
                    <input class="ant-input" name="usuario" type="text" placeholder="Usuário" required />
                </div>
            </div>
            <div class="ant-form-item">
                <label class="ant-form-item-label">Senha</label>
                <div class="ant-form-item-control">
                    <input class="ant-input" name="senha" type="password" placeholder="Senha" required />
                </div>
            </div>
            <div class="ant-form-item">
                <div class="ant-form-item-control">
                    <button class="ant-btn ant-btn-primary" type="submit">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function validateForm() {
        var usuario = document.forms["loginForm"]["usuario"].value;
        var senha = document.forms["loginForm"]["senha"].value;
        if (usuario == "" || senha == "") {
            alert("Por favor, preencha todos os campos.");
            return false;
        }
    }
</script>

</body>
</html>
