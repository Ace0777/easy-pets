<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meus Dados</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Meus Dados</h2>
    <form id="userForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" th:value="${usuario.nome}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${usuario.email}">
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" th:value="${usuario.cpf}">
        </div>
        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" th:value="${usuario.login}">
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" th:value="${usuario.senha}">
        </div>
        <button type="button" class="btn" onclick="atualizarUsuario()">Salvar Alterações</button>
    </form>
</div>

<script>
    function atualizarUsuario() {
        var id = [[${usuario.id}]];

        var usuario = {
            nome: $("#nome").val(),
            email: $("#email").val(),
            cpf: $("#cpf").val(),
            login: $("#login").val(),
            senha: $("#senha").val()
        };

        $.ajax({
            url: '/usuario/atualizar/' + id,
            type: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(usuario),
            beforeSend: function (xhr) {
                xhr.setRequestHeader('X-HTTP-Method-Override', 'PUT');
            },
            success: function (result) {
                alert("Dados atualizados com sucesso!");
            },
            error: function (xhr, status, error) {
                alert("Ocorreu um erro ao atualizar os dados: " + error);
            }
        });
    }
</script>
</body>
</html>
