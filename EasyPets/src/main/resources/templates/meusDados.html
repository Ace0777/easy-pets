<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meus Dados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Meus Dados</h2>
    <form id="userForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" th:value="${usuario.nome}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${usuario.email}">
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" id="cpf" name="cpf" th:value="${usuario.cpf}">
        </div>
        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" class="form-control" id="login" name="login" th:value="${usuario.login}">
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" th:value="${usuario.senha}">
        </div>
        <button type="button" class="btn btn-primary" onclick="atualizarUsuario()">Salvar Alterações</button>
    </form>
</div>

<script>
    function atualizarUsuario() {
        var id = [[${usuario.id}]];

        var usuario = {
            nome: $("#nome").val(),
            email: $("#email").val(),
            cpf: $("#cpf").val(),
            login: $("#login").val(),
            senha: $("#senha").val()
        };

        $.ajax({
            url: '/usuario/atualizar/' + id,
            type: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(usuario),
            success: function (result) {
                alert("Dados atualizados com sucesso!");
            },
            error: function (xhr, status, error) {
                alert("Ocorreu um erro ao atualizar os dados: " + error);
            }
        });
    }
</script>
</body>
</html>
