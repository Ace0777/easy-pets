<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Animais</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.16.13/antd.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #4cae4c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4cae4c;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Lista de Animais</h1>
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Peso</th>
            <th>Data de Nascimento</th>
            <th>Tipo</th>
            <th>Sexo</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="animal : ${animais}">
            <td th:text="${animal.nome}"></td>
            <td th:text="${animal.peso}"></td>
            <td th:text="${animal.dataNascimento}"></td>
            <td th:text="${animal.tipoAnimal}"></td>
            <td th:text="${animal.sexo}"></td>
            <td><a th:href="@{/animal/remover/{id} (id=${animal.id})}">Remover</a></td>
            <td><a href="javascript:void(0);" th:onclick="'openModal(' + ${animal.id} + ')'">Editar</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div id="modalOverlay" class="modal-overlay">
    <div class="modal-content">
        <div class="ant-modal-header">
            <div class="ant-modal-title">Editar Animal</div>
        </div>
        <div class="ant-modal-body">
            <form id="editForm">
                <input type="hidden" id="editId" />
                <div class="ant-form-item">
                    <label>Nome</label>
                    <input type="text" id="editNome" class="ant-input" />
                </div>
                <div class="ant-form-item">
                    <label>Peso</label>
                    <input type="text" id="editPeso" class="ant-input" />
                </div>
                <div class="ant-form-item">
                    <label>Data de Nascimento</label>
                    <input type="date" id="editDataNascimento" class="ant-input" />
                </div>
                <div class="ant-form-item">
                    <label>Tipo</label>
                    <select id="editTipo" class="ant-select">
                        <option value="MAMIFERO">Mamífero</option>
                        <option value="AVE">Ave</option>
                        <option value="REPTIL">Réptil</option>
                        <option value="ANFIBIO">Anfíbio</option>
                        <option value="PEIXE">Peixe</option>
                        <option value="INVERTEBRADO">Invertebrado</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>Sexo</label>
                    <select id="editSexo" class="ant-select">
                        <option value="MACHO">MACHO</option>
                        <option value="FEMEA">FÊMEA</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="ant-modal-footer">
            <button type="button" class="ant-btn" onclick="closeModal()">Cancelar</button>
            <button type="button" class="ant-btn ant-btn-primary" onclick="saveChanges()">Salvar</button>
        </div>
    </div>
</div>

<script>
    function openModal(id) {
    $.ajax({
        url: `/animal/${id}`,
        type: 'GET',
        success: function(animal) {
            $('#editId').val(animal.id);
            $('#editNome').val(animal.nome);
            $('#editPeso').val(animal.peso);
            $('#editDataNascimento').val(animal.dataNascimento);
            $('#editTipo').val(animal.tipoAnimal);
            $('#editSexo').val(animal.sexo);
            $('#modalOverlay').css('display', 'flex');
        }
    });
}

    function closeModal() {
        $('#modalOverlay').css('display', 'none');
    }

    function saveChanges() {
        const animalAtualizado = {
            nome: $('#editNome').val(),
            peso: $('#editPeso').val(),
            dataNascimento: $('#editDataNascimento').val(),
            tipoAnimal: $('#editTipo').val(),
            sexo: $('#editSexo').val()
        };

        const id = $('#editId').val();

        $.ajax({
            url: `/animal/atualizar/${id}`,
            type: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(animalAtualizado),
            success: function() {
                closeModal();
                window.location.reload();
            }
        });
    }
</script>
</body>
</html>
