<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <style>
        body {
            background-color: #f0f2f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #4cae4c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4cae4c;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn-realizada {
            padding: 6px 12px;
            color: white;
            background-color: #4cae4c;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-realizada:disabled {
            background-color: grey;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Tarefas de Cuidados</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Animal</th>
            <th>Cuidador</th>
            <th>Data Realização</th>
            <th>Data Limite</th>
            <th>Realizada</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tarefa : ${tarefas}">
            <td th:text="${tarefa.id}"></td>
            <td th:text="${tarefa.descricao}"></td>
            <td th:text="${tarefa.animal.nome}"></td>
            <td th:text="${tarefa.cuidador.nome}"></td>
            <td th:text="${tarefa.dataRealizacaoTarefa}"></td>
            <td th:text="${tarefa.dataLimiteTarefa}"></td>
            <td>
                <button th:attr="data-id=${tarefa.id}" th:disabled="${tarefa.realizada}"
                        class="btn-realizada" onclick="marcarComoRealizada(this)">
                    <span th:text="${tarefa.realizada} ? 'Realizada' : 'Marcar como Realizada'"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function marcarComoRealizada(button) {
        const id = $(button).data('id');

        $.ajax({
            url: `/tarefa/realizar/${id}`,
            type: 'PUT',
            success: function() {
                $(button).text('Realizada');
                $(button).attr('disabled', 'disabled');
            },
            error: function() {
                alert('Erro ao marcar a tarefa como realizada');
            }
        });
    }
</script>
</body>
</html>
